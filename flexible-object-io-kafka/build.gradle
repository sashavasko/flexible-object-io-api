apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'idea'
group = 'org.sv'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
}

ext.hadoopVersion = "3.3.0"

dependencies {
    api project(':flexible-object-io-core')
    testImplementation project(':flexible-object-io-testdata')

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    api group: 'joda-time', name: 'joda-time', version: '2.10.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    api group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'


    // https://mvnrepository.com/artifact/org.apache.kafka/connect-api
    api group: 'org.apache.kafka', name: 'connect-api', version: '2.2.1'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    testImplementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
// https://mvnrepository.com/artifact/io.confluent/kafka-avro-serializer
    testImplementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.2.1'
    // https://mvnrepository.com/artifact/io.confluent/kafka-schema-registry
    testImplementation group: 'io.confluent', name: 'kafka-schema-registry', version: '5.2.1'
    testImplementation "junit:junit:4.13"
    testImplementation 'org.mockito:mockito-core:1.9.5', {exclude group:"org.hamcrest"}
    // https://mvnrepository.com/artifact/com.h2database/h2
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    testImplementation group: 'com.google.guava', name: 'guava', version: '19.0'
    testImplementation group: 'com.carrotsearch', name: 'junit-benchmarks', version: '0.7.2'
}
