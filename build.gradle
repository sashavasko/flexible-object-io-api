
buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

test { systemProperty "file.encoding", "ISO-8859-1" }

tasks.withType(JavaCompile) {
    options.encoding = 'ISO-8859-1'
}

dependencies {
    // https://mvnrepository.com/artifact/log4j/log4j
    testCompile group: 'log4j', name: 'log4j', version: '1.2.17'

     compile group: 'joda-time', name: 'joda-time', version: '2.10.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'


    // https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'

// https://mvnrepository.com/artifact/com.h2database/h2
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'

    testCompile 'org.mockito:mockito-core:1.9.5', {exclude group:"org.hamcrest"}
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    testCompile group: 'com.carrotsearch', name: 'junit-benchmarks', version: '0.7.2'
//    testCompile 'carfax:batch-environment-domain-test-impl:1.11.0'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    testCompile group: 'com.google.guava', name: 'guava', version: '19.0'

// https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

}
