buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.2"
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

apply plugin: 'java'
apply plugin: 'java-library'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api project(':flexible-object-io-core')
    api project(':flexible-object-io-mongo')
    api project(':flexible-object-io-hadoop')
    api project(':flexible-object-io-rabbit')
    api project(':flexible-object-io-kafka')
    api project(':flexible-object-io-aws-creds-provider')
//    api project(':dt-dremio-api')

}

shadowJar{
    zip64 true

    project.ext.env ='production'
    def isRelease = project.gradle.startParameter.taskNames.any { it.split(':').last() == 'release' }
    def cleanVersion = (isRelease) ? project.version.toString().replace('-SNAPSHOT', '') : project.version.toString()
    from sourceSets.main.allJava
    project.version = cleanVersion
    version = cleanVersion

    baseName = "lib/${project.name}"
    classifier = ''
}

task jobsxml(type: Copy) {
    from 'src/dist/jobs'
    into 'build/libs/jobs'
    include '**/*.xml'
}

